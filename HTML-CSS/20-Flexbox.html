<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/20-Flexbox.css">
</head>
<body>
    <!--Flexbox é uma metodologia CSS que permite esquematizar a pagina em uma estrtura de linhas e colunas-->

    <!--
        É baseada na utlização de um container pai (flex-container) e seus elementos filhos (flex-items)
    
        Para começar a trabalhar com o flex box é necessário definir um flex-container usando a propriedade display com o valor flex
    
        .container-pai{
            display: flex;
            flex-wrap: wrap; -> diz ao código que cada elemento dele ter o seu tamanho definido, se não couber, deve ser colocado na linha de baixo
        }
    -->

    <div class="container-pai">
        <div class="filho1">

        </div>

        <div class="filho2">

        </div>

        <div class="filho3">

        </div>

        <div class="filho4">

        </div>
    </div>

</body>
</html>
