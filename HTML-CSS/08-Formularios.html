<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários com html</title>
</head>

<body>
    <!--Criando formulários com html!
    placeholder: É utilizado para informar a informação esperada, fica escrito no campo
    type: define qual é o tipo de texto esperado
    id: permite que o input identifique qual é o label de referência
    name: é o nome do campo
    -->

    <form>
        <label for="nome">Nome: </label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
        <br>

        <label for="email">E-mail: </label>
        <input type="email" id="email" name="email" required>
        <br>

        <label for="senha">Senha: </label>
        <input type="password" id="senha" name="senha" required>
        <br><br>


        <br><br>
    <!--Radio Button e Check box
    Radio button: Permite escolher uma das escolhas disponíveis a partir de uma limitação com name, exemplo: "sim" ou "não"
    Checkbox: Permite selecionar varias opções
    Checked:Determina qual elemento estará marcado ao carregar a página
    Type: define o tipo de botão
    Name: Define o grupo que os botões irão pertencer 
    Value: É a informação que será 'enviada' quando o usuário selecionar essa caixa

    -->

    <!--UTILIZANDO RADIO BUTTON-->
    <label>Você gosta de star wars?</label><br><br>
    <!--Com o name ambos os radios são colocados no mesmo grupo, determinando que a escolha é exclusiva-->
    <input type="radio" id="sim" value="sim" name="gostar" checked><label for="sim">Sim</label><br>
    <input type="radio" id="nao" value="nao" name="gostar"><label for="nao">Não</label>
    <br><br>

    <!--UTILIZANDO CHECK BOX-->
    <label for="filme">Quais filmes mais gosta?</label><br><br>
    <input type="checkbox" id="I" checked><label for="I">Epsódio I</label><br>
    <input type="checkbox" id="II"><label for="II">Epsódio II</label><br>
    <input type="checkbox" id="III"><label for="III">Epsódio III</label><br>
    <br><br>

    <!--Novas tags para formulários!
    Select: abre uma lista com as opções para serem selecionadas
     Option: Tag para definir as opções de escolhes dentro da lista do "select"
    -->

    <!--UTILIZANDO O SELECT-->
    <label for="pais">País de origem:</label>
    <select name="pais" id="pais">
        <option selected disabled>Selecione a opção deseja</option>
        <option value="BRA">Brasil</option>
        <option value="ARG">Argentina</option>
        <option value="URU">Uruguai</option>
    </select><br><br>

    <!--UTILIZANDO O TEXT AREA-->
    <label for="mensagem">Deixe sua mensagem abaixo!</label><br>
    <textarea name="mensagem" id="mensagem" cols="30" rows="5"></textarea><br>

    <!--Formas de realizar o envio do formulario
    I - <input type="submit" value="Enviar">
    II - <button type="submit">Enviar</button>
    -->
    
    <!--TIPOS DE BOTÕES
    I - Submit: Envia o formulário
    II - Reset: Limpa os campos do formulário
    III - Button: Botão de clique que será programado as ações
    -->
    
    <button type="submit">Enviar</button>
    <button type="reset">Limpar Campos</button>
    <button type="button">Definir ações</button>

    <!--VALIDAÇÕES DE BOTÕES
    
    -->
    </form>

</body>

</html>
