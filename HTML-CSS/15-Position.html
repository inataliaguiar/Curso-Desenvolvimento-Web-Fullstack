    <!--O position permite mover os elementos dentro de sua posição original para uma nova posição
        permitindo também sobrepor elementos

        Relative: Permite mover um elemento para uma nova posição, tomando como referencia os seus próprios lados. É tulizado para mover um elemento sem mover o fluxo
        Absolut:Permite mover um elemento para uma nova posição, nesse caso, a referência é os lados do body. É utilizado para retirar um elemento do seu fluxo normal e posicioná-lo num ponto fixo em relação ao seu container
        Fixed: Permite fixar um elemento de acordo com os pontos de referência do navegador. É utilizado geralmente em uma janela de chat
    -->
