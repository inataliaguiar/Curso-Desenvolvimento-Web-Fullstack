    <!--
        Eixos e propriedades: Flex-box
        *Flex-direction: Permite definir o eixo principal (horinzontal ou vertical)
            - flex-direction: row; -> Os items seguem o eixo horizontal, da esquerda para direita
            - flex-direction: row-reverse; -> Os items seguem o eixo horizontal, da direita para esquerda
            - flex-direction: colum; -> Os items seguem o eixo vertical, de cima para baixo
            - flex-direction: column-reverse -> Os items seguem o eixo vertical, de baixo para cima

        *justify-content: É possível alinhar os items de acordo com o eixo principal
            - justify-content: flex-start; -> Os items serão alinhados com o inicio do eixo principal
            - justify-content: flex-end; -> Os items serão alinhados com o final do eixo principal
            - justify-content: center -> Os items serão alinhados com relação ao centro do eixo principal
            - justify-content: space-between; -> Os items serão distribídos uniformamente dentro do container. O primeiro elemento ficará no começo e o útlmo item será enviado para o final do eixo principal
            - justify-content: space-arounf; -> Os items serão distribuidos uniformemente e com espaçamento igual entre cada um

        align-items: É possível alinhar os items ao longo do eixo transversal
            - align-items: stretch; -> Os items se ajustam para cobrir todo o container
            - align-items: flex-start; -> Os items serão alinhados com o inicio do eixo transversal
            - align-items: flex-start; -> Os items serão alinhados com o inicio do eixo transversal
            - align-items: center -> Os items serão alinhados com relação ao centro do eixo transversal
            
        
        -->
