<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Modelo de caixa</title>
    <link rel="stylesheet" href="11-Modelo-de-Caixa.css">
</head>
<body>
    <!--Os modelos de caixa são comportamentos que permitem que os elementos de uma
    página HTML sejam representados por caixas retangulares-->

    <div class="caixa1">
        Bordas alternadas
    </div>

    <div class="caixa2">
        Bordas pontilhadas
    </div>

    <div class="caixa3">
        Bodas solidas
    </div>

    <div class="caixa4">
        Bordas Duplas
    </div>
</body>
</html>
